<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>Einblick</title>
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<style id="dynamic-style"></style>
	<script src="js/pdf.js"></script>
	<script src="js/Einblick.js"></script>
	<script>
		const electron = require( 'electron' );

		window.addEventListener( 'load', function() {
			Einblick.init();
		} );
	</script>
</head>
<body>
<header id="topbar">
	<div class="tools">
		<button id="open-settings" class="fa fa-cogs"></button>
		<button id="open-file" class="fa fa-folder-open"></button>
	</div>

	<div class="page">
		<button id="page-prev" class="fa fa-chevron-left"></button>

		<input type="text" class="index" />
		<span class="pages"></span>

		<button id="page-next" class="fa fa-chevron-right"></button>
	</div>

	<div class="layout-and-zoom">
		<button id="select-zoom" class="fa fa-chevron-down"></button>
		<ul class="zoom-options"></ul>

		<input type="text" class="zoom" value="100%" />
	</div>
</header>

<section id="main">
	<aside id="sidebar">
		<ol class="contents"></ol>
	</aside>

	<div class="canvas-wrap"></div>
</section>

<footer id="statusbar">
	<span class="data filesize">
		<span class="fa fa-file-o"></span>
		<span class="val"></span>
	</span>
	<span class="data memory">
		<span class="fa fa-bars"></span>
		<span class="val"></span>
	</span>
</footer>

</body>
</html>
